<!DOCTYPE html>
<html>
  <head>
    <title>The Virtual MineCube</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8"/>
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <script id="colours" src="colourNames.js"></script>
    <script src="solve.js"></script>
    <script src="scramble.js"></script>
    <script src="sketch.js"></script>

    <button id="solve"        class="other"  type="button">Solve</button>
    <button id="scramble"     class="other"  type="button">Scramble</button>

    <button id="white"        class="normal" type="button">White</button>
    <button id="white-prime"  class="prime"  type="button">White Prime</button>
    <button id="yellow"       class="normal" type="button">Yellow</button>
    <button id="yellow-prime" class="prime"  type="button">Yellow Prime</button>
    <button id="red"          class="normal" type="button">Red</button>
    <button id="red-prime"    class="prime"  type="button">Red Prime</button>
    <button id="blue"         class="normal" type="button">Blue</button>
    <button id="blue-prime"   class="prime"  type="button">Blue Prime</button>
    <button id="orange"       class="normal" type="button">Orange</button>
    <button id="orange-prime" class="prime"  type="button">Orange Prime</button>
    <button id="green"        class="normal" type="button">Green</button>
    <button id="green-prime"  class="prime"  type="button">Green Prime</button>
  </body>
</html>
